<html>
<head>
    <title>VIDEO</title>
    <style type="text/css">
        .spinner {
            background: url("/app/img/yukkuri-t.gif") no-repeat center;
            background-size: 50%;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: none;
            width: 218px;
            height: 253px;
        }

            position: relative;

            height: 540px;
        }

</div>
<audio></audio>
<p id="status">Waiting</p>
