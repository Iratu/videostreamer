<?xml version="1.0"?>
<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>live/yukkuri - Yukkuri Video Streamer</title>
  </head>
  <body>
    <div class="header">
      <div class="right">
        <a href="#" id="cswitch">[video+chat]</a>
        <a href="/">Home</a>
        <a href="/info">Info</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
      </div>
    </div>
    <div class="player-container">
      <div class="player-wrapper">
        <object type="application/x-shockwave-flash" width="100%" height="100%" data="/swf/yukkuplayer.swf">
          <param name="allowFullscreen" value="true"/>
          <param name="scale" value="noscale"/>
          <param name="bgcolor" value="#000000"/>
          <param name="wmode" value="direct"/>
          <param name="flashvars" value="videoUrl=rtmp://127.0.0.1/live/abc&amp;buffer=1"/>
        </object>
      </div>
    </div>
  </body>
</html>
