<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Test</title>
    <style>
        html, body {
            height: 100%;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        #video {
            height: 100%;
            max-width: 100%;
            display: flex;
            justify-content: center;
        }
        video {
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="video">
    <span id="info" style="z-index: 999"></span>
    <video id="wsvid" autoplay></video>
</div>
</video>
<script>
    var time = null;
    function init() {
        const parent = document.querySelector('#video');
        const wsvid = document.querySelector('#wsvid');
        const info = document.querySelector('#info');
        const video = window.location.hash.length > 0 ? window.location.hash.substring(1) : null;
        wsvid.src = '';
        if (video != null) {
            info.innerHTML = '';
            wsvid.onprogress = function () {
                if (wsvid.buffered.length === 0) {
                    return
                }
                const current = wsvid.currentTime;
                const end = wsvid.buffered.end(wsvid.buffered.length - 1);
                const diff = end - current;
                if (diff > 1.000) {
                    if (wsvid.paused) {
                        wsvid.play();
                        console.log('play');
                    }
                } else if (diff < 0.250) {
                    if (!wsvid.paused) {
                        wsvid.pause();
                        console.log('pause');
                    }
                }
            };
            function converse() {
                const socket = new WebSocket('wss://' + window.location.host + '/live/' + video + '.sig');
                const reconnect = function () {
                    if (time != null) {
                        clearTimeout(time);
                    }
                    time = setTimeout(converse, 1000);
                };
                socket.onopen = function () {
                    wsvid.src = '/live/' + video + '.mp4';
                    wsvid.play();
                };
                socket.onerror = reconnect;
                socket.onclose = reconnect;
            }
            converse();
        } else {
            info.innerHTML = '<div>Use url with hash suffix, e.g. <a href="https://' + window.location.host + '#yukkuri">https://' + window.location.host + '#yukkuri</a></div><div style="margin-left: 1em">which corresponds to rtmp://' + window.location.host + '/live/yukkuri</div>'
        }
    }
    window.onhashchange = init;
    init();
</script>
</body>
</html>
